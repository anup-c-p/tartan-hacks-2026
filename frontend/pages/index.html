<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plato - Welcome</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/theme.css">
  <style>
    body {
      background-color: var(--bg-body);
      color: var(--text-primary);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .welcome-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    .welcome-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 32px;
      color: var(--text-primary);
    }

    .welcome-title {
      font-family: 'Outfit', sans-serif;
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 60px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .choice-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    .choice-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .card-icon {
      width: 80px;
      height: 80px;
      background: var(--bg-hover);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .choice-card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
      background: var(--accent-light);
      color: var(--accent);
    }

    .card-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .card-desc {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .card-arrow {
      margin-top: 20px;
      color: var(--accent);
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .choice-card:hover .card-arrow {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <div class="welcome-logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8h1a4 4 0 0 1 0 8h-1" />
        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" />
        <line x1="6" y1="1" x2="6" y2="4" />
        <line x1="10" y1="1" x2="10" y2="4" />
        <line x1="14" y1="1" x2="14" y2="4" />
      </svg>
      <span>Plato</span>
    </div>

    <h1 class="welcome-title">How do you want to use Plato?</h1>
    <p class="welcome-subtitle">Select your experience to get started.</p>

    <div class="cards-container">
      <!-- Customer Card -->
      <a href="/customer" class="choice-card">
        <div class="card-icon">üçΩÔ∏è</div>
        <h2 class="card-title">I'm a Customer</h2>
        <p class="card-desc">Browse menus, find new spots, and order your next meal properly.</p>
        <div class="card-arrow">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </div>
      </a>

      <!-- Business Card -->
      <a href="/client" class="choice-card">
        <div class="card-icon">üíº</div>
        <h2 class="card-title">I'm a Business</h2>
        <p class="card-desc">Manage your restaurant, update menus, and track orders in real-time.</p>
        <div class="card-arrow">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
