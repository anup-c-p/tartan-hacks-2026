<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Steakhouse - Plato</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/theme.css">
</head>

<body>
  <div class="layout" style="grid-template-columns: 1fr;">
    <main class="main" style="max-width: 800px; margin: 0 auto; padding-top: 20px;">
      <a href="/customer"
        style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 500; margin-bottom: 20px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Explore
      </a>
      <div style="height: 300px; border-radius: 12px; overflow: hidden; margin-bottom: 24px;">
        <img src="https://images.unsplash.com/photo-1600891964092-4316c288032e?w=1200&h=600&fit=crop"
          alt="The Steakhouse" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 30px;">
        <div>
          <h1 class="page-title">The Steakhouse</h1>
          <div style="display: flex; gap: 12px; color: var(--text-secondary); font-size: 14px; margin-top: 8px;">
            <span>Steak</span> • <span>$$$$</span> • <span>45-60 min</span> • <span style="color: var(--green);">Open
              until 10:00 PM</span>
          </div>
        </div>
        <div
          style="background: #f3f4f6; padding: 8px 12px; border-radius: 8px; font-weight: 700; font-size: 18px; color: black;">
          4.9 ⭐️</div>
      </div>
      <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 16px;">Premium Cuts</h2>
      <div class="content-grid"
        style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px;">
        <div
          style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 16px; display: flex; gap: 16px;">
          <div style="flex: 1;">
            <h3 style="font-weight: 600; margin: 0 0 4px 0;">Filet Mignon</h3>
            <p style="font-size: 13px; color: var(--text-secondary); margin: 0 0 8px 0; line-height: 1.4;">8oz
              tenderloin, garlic butter.</p>
            <span style="font-weight: 600;">$45.00</span>
          </div>
          <div
            style="width: 80px; height: 80px; background: #eee; border-radius: 8px; overflow: hidden; flex-shrink: 0;">
            <img src="https://images.unsplash.com/photo-1558030006-450675393462?w=200&h=200&fit=crop" alt="Food"
              style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>
        <div
          style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 16px; display: flex; gap: 16px;">
          <div style="flex: 1;">
            <h3 style="font-weight: 600; margin: 0 0 4px 0;">Ribeye</h3>
            <p style="font-size: 13px; color: var(--text-secondary); margin: 0 0 8px 0; line-height: 1.4;">16oz
              well-marbled cut.</p>
            <span style="font-weight: 600;">$52.00</span>
          </div>
          <div
            style="width: 80px; height: 80px; background: #eee; border-radius: 8px; overflow: hidden; flex-shrink: 0;">
            <img src="https://images.unsplash.com/photo-1615937651187-840316cf5e3e?w=200&h=200&fit=crop" alt="Food"
              style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
